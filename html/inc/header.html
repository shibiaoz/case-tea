<script>
(function($){
    $(document).ready(function(){
          $.get("index.php?r=/site/loginStatus/", {}, function (res) {
                  if(res.stat=="1"){
                    $(".user").hide();
                    $(".member").show();
                  }
                  var $member = $('#member_list');
                  var flag_member_in = false;
                  var $cart = $('#cart_list');
                  var flag_cart_in = false;
                   //member
                  $('.member').mouseover(function(){
                      // fixed 定位，下面的就不需要了吧
                      var left = $(this).offset().left;
                      var s_top  = $(document).scrollTop();
                      if(s_top < 78){
                          $member.css({left:left-10,top:(78-s_top)});
                      }else{
                          $member.css({left:left-10});
                      }
                      statereset();
                      $(this).addClass('member-up');
                      $member.show();
                  });
                  $member.hover(function(){
                      flag_member_in = true;
                      $(this).addClass('member-up');
                  },function(){
                      if(flag_member_in){
                          $(this).hide();
                          flag_member_in = false;
                          $('.member').removeClass('member-up');
                      }
                  });

                  //顶部购物车
                  $('.cart_list_hover').mouseenter(function(){
                      var left = $(this).offset().left;
                      var s_top  = $(document).scrollTop();
                      if(s_top < 78){
                          $cart.css({left:left-429+39,top:65+(78-s_top)});
                      }else{
                          $cart.css({left:left-429+39,top:65});
                      }
                      statereset();
                      $cart.show();
                  });
                  $cart.hover(function(){
                      flag_cart_in = true;
                  },function(){
                      if(flag_cart_in){
                          $(this).hide();
                          flag_cart_in = false;
                      }
                  });

                  function statereset(){
                      flag_member_in = false;
                      flag_cart_in = false;
                      $cart.hide();
                      $member.hide();
                  }


                  $(window).scroll(function(){
                      flag_member_in = false;
                      flag_cart_in = false;
                      $('.member').removeClass('member-up');
                      $member.hide();
                      $cart.hide();
                  });

        }, "json");
    })
})(jQuery);    
    
</script>
