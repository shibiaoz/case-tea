<body class="tea-register">
  <div class="body">
    <script src="../../pc/js/inc/tea-header.js" id="header-inc"></script>

    <!-- Main -->
    <div class="tea-main">
      <h2>注册小罐茶用户</h2>
      <form class="register-form ui-form" action="" name="register-form">
        <input class="ui-input" type="text" name="name" placeholder="请输入您的昵称">
        <input class="ui-input" type="text" name="phone" placeholder="请输入您的手机(必填)">
        <input class="ui-input" type="text" name="email" placeholder="请输入您的邮箱(必填)">

        <div class="col2">
          <input class="ui-input two" type="password" name="password" placeholder="请输入您的密码(必填)"><input class="ui-input" type="password" name="confirm" placeholder="请确认您的密码(必填)">
        </div>

        <div class="col2 top">
          <input class="ui-input two" type="password" name="password" placeholder="收货人姓名(必填)"><input class="ui-input" type="password" name="confirm" placeholder="手机号(必填)">
        </div>

        <div class="col2">
          <input class="ui-input two" type="password" name="password" placeholder="区号(必填)"><input class="ui-input" type="password" name="confirm" placeholder="固定电话(必填)">
        </div>

        <div class="col3 clearfix mb20">
          <div class="sel-box">
            <select name="province" id="" class="province ui-select">
              <option value="">请选择</option>
              <option value="">请选择</option>
              <option value="">请选择</option>
              <option value="">请选择</option>
              <option value="">请选择</option>
              <option value="">请选择</option>
              <option value="">请选择</option>
              <option value="">请选择</option>
              <option value="">请选择</option>
              <option value="">请选择</option>
              <option value="">请选择</option>
              <option value="">请选择</option>
              <option value="">请选择</option>
              <option value="">请选择</option>
              <option value="">请选择</option>
            </select>
          </div>

          <div class="sel-box">
            <select name="city" id="" class="city ui-select">
              <option value="">请选择</option>
            </select>
          </div>

          <div class="sel-box mr0">
            <select name="county" id="" class="county ui-select">
              <option value="">请选择</option>
            </select>
          </div>
        </div>

        <input class="ui-input" type="text" name="address" placeholder="请输入您的街道编号／名称，楼宇名称">

        <p>
          <label>
            <input type="checkbox" name="" class="ui-checkbox-small">
            设为默认地址
          </label>
        </p>
        <p class="tc">
          <a href="javascript:;" class="register-btn ui-btn">立即注册</a>
        </p>
      </form>

      <p class="register-tip">
        <span>如果您已拥有小罐茶 账户，则可在此<a href="login.html" class="tdn">登录</a></span>
      </p>
    </div>

    <script src="../../pc/js/inc/tea-footer.js" id="footer-inc"></script>
  </div>

  <script src="../../pc/js/lib/jquery.placeholder.min.js"></script>
